spring.application.name=storetwo
#server.port=8001
server.port=${PORT:8010}
#spring.datasource.url=jdbc:postgresql://${DB_HOST:store:5432}/${DB_DATABASE:msvc_store}
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_DATABASE:storetwo}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
